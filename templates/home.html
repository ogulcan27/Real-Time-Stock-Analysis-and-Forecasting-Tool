<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yatırım Öneri Uygulaması</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Yatırım Analizi Uygulamasına Hoş Geldiniz</h1>
        <form action="/analyze" method="post">
            <label for="amount">Yatırım Miktarı:</label>
            <input type="number" id="amount" name="amount" required>
            
            <label for="currency">Para Birimi:</label>
            <select id="currency" name="currency" required>
                <option value="USD">USD</option>
                <option value="TL">TL</option>
            </select>
            
            <label for="ticker">Hisse Sembolü:</label>
            <input type="text" id="ticker" name="ticker" placeholder="Örn: TSLA, AAPL" required>
            
            <button type="submit">Analiz Et</button>
        </form>
    </div>
</body>
</html>
